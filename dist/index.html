<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#ff0000">
    <meta name="theme-color" content="#ffffff">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>SpaceLancer</title>
  </head>
  <body> 
    <header class="header" id="header">
      <div class="container header-container"> 
        <nav class="header__nav">
          <div class="nav-logo"><img class="logo" src="img/logo.svg" alt="spacelance"></div>
          <ul class="nav-list"> 
            <li class="list-item"><a class="item-link" href="#">Home</a></li>
            <li class="list-item"><a class="item-link" href="#">Find work</a></li>
            <li class="list-item"><a class="item-link" href="#">Find Freelancers</a></li>
            <li class="list-item"><a class="item-link" href="#">Log in</a></li>
            <li class="list-item"><a class="item-link" href="#">Sign in</a></li>
          </ul>
          <div class="nav-btn"><a class="btn-link" href="#">Post a project</a></div>
        </nav>
        <div class="header__content"> 
          <div class="content-freelancers">
            <h1 class="content-heading">Are you looking for Freelancers?</h1>
            <p class="content-descr">Hire Great Freelancers, Fast. Spacelance helps you hire elite freelancers at a moment's notice</p>
            <div class="freelancers-info"> 
              <button class="btn-link freelancers-btn">Hire a freelancer</button>
              <form class="freelancers-search" action="#">
                <input class="freelancers-input" type="search">
                <button class="search-btn"><img src="img/search-freelancers.svg" alt="Search"></button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main> 
      <section class="opportunities">
        <div class="container"> </div>
      </section>
    </main>
    <footer class="footer" id="footer"></footer>
    <script src="js/app.min.js"> </script>
  </body>
</html>
